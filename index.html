<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark System With JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://rawgit.com/mrkRiyad/project-header/master/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="ph-container"></div>
    <header class="container header-area">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 class="text-center">Bookmark System</h1>
                    <hr>
                    <strong>Add Bookmark</strong>
                    <div class="row">
                        <form class="" id="myForm">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="Enter Title" id="title">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="url" class="form-control" placeholder="Enter URL" id="url">
                            </div>
                            <div class="col-md-2 text-right">
                                <button type="submit" class="btn btn-info" id="save_btn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="container bookmark-body">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="empty_data" id="empty_data">{ you haven't added bookmark }</h1>
            </div>
            <div id="savedBookmark"></div>
        </div>
    </section>

    <footer class="container">
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <p>Copyright &copy; 2018. All Rights Reserved. Develop with <span>â™¥</span> by Riyad Khan.</p>
            </div>
        </div>
    </footer>
    
    <script src="https://rawgit.com/mrkRiyad/project-header/master/script.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
